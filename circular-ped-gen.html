<head>
  <title>circular-ped-gen</title>
</head>

<body>
	{{loginButtons}}
	<div class='container-fluid'>
		{{> pedigree}}
	</div>
</body>

<template name="pedigree">
	{{#if userId}}
	<h1>Create A Circular Pedigree</h1>
	<form class='form-inline'>
		<label for='startingDog'> Enter Dog's Name</label>
		<input type="text" id='startingDog'></input>
		<input type='button' id='start' class='btn' value='start'></input>
	</form>
	{{/if}}
	{{#if curerntPedigree}}
	<h2>Working on Peigree for {{startingDog}}</h2>
	{{/if}}
</template>
